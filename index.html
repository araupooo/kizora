<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kizora</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, #5a4fcf, transparent 40%),
        radial-gradient(circle at 80% 30%, #2ab7ca, transparent 40%),
        radial-gradient(circle at 50% 80%, #0b0d1a, transparent 45%),
        linear-gradient(#02020c, #050510);
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    img {
      width: 260px;
      animation: wave 2s infinite ease-in-out;
      transform-origin: bottom center;

      /* âœ¨ INI KUNCI MENYATU */
      filter:
        drop-shadow(0 0 25px rgba(120,180,255,0.6))
        drop-shadow(0 0 60px rgba(80,140,255,0.4));
      mix-blend-mode: screen;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(120,180,255,0.6);
    }

    @keyframes wave {
      0%   { transform: rotate(0deg); }
      20%  { transform: rotate(8deg); }
      40%  { transform: rotate(-8deg); }
      60%  { transform: rotate(8deg); }
      80%  { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="kizora.png" alt="Kizora floating in space">
    <h1>hallo! i'm kizora</h1>
  </div>
</body>
</html>
